<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Formulário Completo</title>
  <meta name="description" content="Aprenda a criar um site com formulários em HTML">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/validacao.js"></script>




</head>
<body>
  <div id="topo">
  <h1> Mathues Etelvino dos Santos</h1>
  <h2>Preencha o formulário abaixo para participar do curso de HTML & CSS completo - Senai</h2>
</div>

  <form action="Script_do_Formulario.php" method="post">
    <!-- DADOS PESSOAIS -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <table>
        <tr>
          <td><label for="nome">Nome:</label></td>
          <td><input type="text" name="nome" id="nome"></td>
          <td><label for="sobrenome">Sobrenome:</label></td>
          <td><input type="text" name="sobrenome" id="sobrenome"></td>
          <tr>

            <tr>
            <td><label for="nascimento">Nascimento:</label></td>
            <td colspan="3">
              <div class="campo-data">
                <input type="date" name="dia" maxlength="2" placeholder="DD"
                  onkeypress="return mascaraData(event, this, 2)">
                <span>/</span>
                <input type="date" name="mes" maxlength="2" placeholder="MM"
                  onkeypress="return mascaraData(event, this, 2)">
                <span>/</span>
                <input type="date" name="ano" maxlength="4" placeholder="AAAA"
                  onkeypress="return mascaraData(event, this, 4)">
              </div>
            </td>
          </tr>
        
        
        
        
        
        <tr>
          <td><label for="rg">RG:</label></td>
          <td><input type="text" name="rg" id="rg" size="13" maxlength="13" oninput="mascara(this, mascaraRG)"></td>
        </tr>
        <tr>
          <td><label>CPF:</label></td>
          <td colspan="3">
            <input type="text" name="cpf" id="cpf" maxlength="14" oninput="mascara(this, mascaraCPF)">
          </td>
        </tr>
      </table>
    </fieldset>

    <!-- ENDEREÇO -->
    <fieldset>
      <legend>Dados de Endereço</legend>
      <table class="form-table"  cellspacing="10">
        <tr>
          <td><label for="rua">Rua:</label></td>
          <td><input type="text" name="rua" id="rua"></td>
          <td><label for="numero">Número:</label></td>
          <td><input type="text" name="numero" id="numero" size="4"></td>
        </tr>
        <tr>
          <td><label for="bairro">Bairro:</label></td>
          <td><input type="text" name="bairro" id="bairro"></td>
        </tr>
        <tr>
          <td><label for="estado">Estado:</label></td>
          <td>
            <select name="estado" id="estado">
              <option value="sc">Santa Catarina</option>
              <option value="sp">São Paulo</option>
              <!-- ... outros estados ... -->
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="cidade">Cidade:</label></td>
          <td><input type="text" name="cidade" id="cidade"></td>
        </tr>
        <tr>
          <td><label for="cep">CEP:</label></td>
          <td>
            <input type="text" name="cep" id="cep" size="9" maxlength="9">
          </td>
        </tr>
      </table>
    </fieldset>

    <!-- LOGIN -->
    <fieldset>
      <legend>Dados de Login</legend>
      <table cellspacing="10">
        <tr>
          <td><label for="email">E-mail:</label></td>
          <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
          <td><label for="imagem">Imagem de perfil:</label></td>
          <td><input type="file" name="imagem" id="imagem"></td>
        </tr>
        <tr>
          <td><label for="login">Login de usuário:</label></td>
          <td><input type="text" name="login" id="login"></td>
        </tr>
        <tr>
          <td><label for="pass">Senha:</label></td>
          <td><input type="password" name="pass" id="pass"></td>
        </tr>
        <tr>
          <td><label for="passconfirm">Confirme a senha:</label></td>
          <td><input type="password" name="passconfirm" id="passconfirm"></td>
        </tr>
      </table>
    </fieldset>

    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
