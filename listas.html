<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1> Exemplo de listas não numeradas </h1>
    <ul>
        <li> Maçãs </li>
        <li> Bananas</li>
    </ul>
    <h1> Exemplo de listas numeradas</h2>
    <ol>
        <li> Laranjas </li>
        <li> Peras </li>
        <li> Uvas </li>
    </ol>
    <h1> Listas Numeradas</h1>
    <h2> Por tipo</h2>
    <ol type="'a">
        <li> Laranjas </li>
        <li> Peras </li>
        <li> Uvas </li>
    </ol>
    <h2>
    <h1> Listas Numeradas</h1>
    <h2>Por tipo Exemplo 2</h2>
    <ol type="'I">
        <li> Laranjas </li>
        <li> Peras </li>
        <li> Uvas </li>
    </ol>

</body>
</html>
